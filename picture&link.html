<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>插入网址与图片</title>
    </head>
    <body>

        <h1>如何实现插入网址与图片</h1>
        <p><p>通过标签a可以实现在网页中插入网址href="https://www.test.com"的功能，同时使用标签img可以插入图片如src="图片路径\图片.jpg"实例如下</p>
        <a href="https://www.bilibili.com/video/BV1j14y1W7cT">最喜欢的一集</a><br>
        <img src="images\testhref.png" width="546" height="42" /> <br></p>
        通过在标签a中嵌套img标签可以实现点击图片跳转链接的功能，点击下方图片也可以实现跳转
        <br>
        <a href="https://www.bilibili.com/video/BV1j14y1W7cT"><img alt="点击跳转视频链接" src="images\emoji1.jpg" width="104" height="96"></a>

    </body>
</html>
