<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板</title>
    </head>
    <body>

        <h1>此页面仅作为存放模板使用</h1>
        <p>通过使用hr标签在 HTML 页面中创建水平线。hr 元素可用于分隔内容</p>
        <hr>
        <p>↑这就是hr标签</p>
        <p>使用br标签可以实现换行</p>
        <p>这个<br>段落<br>演示了分行的效果</p>
        <hr>
        <p>通过在开始括号之后添加感叹号可以写注释，同时使用两个横杠来决定开始的位置和结束的位置，这样这一段文字并不会在页面中显示</p>
        <p>示例请通过编辑器打开html文件查看（因为我现在还不知道怎么把代码写成文本展示<!--1--></p>
        <!--通过在开始括号之后添加感叹号可以写注释，同时使用两个横杠来决定开始的位置和结束的位置，这样这一段文字并不会在页面中显示-->
        <hr>
        <h1>这是1号标题</h1>
        <font size="6">这是6号字体文本</font>

        <h2>这是2号标题</h2>
        <font size="5">这是5号字体文本</font>

        <h3>这是3号标题</h3>
        <font size="4">这是4号字体文本</font>

        <h4>这是4号标题</h4>
        <font size="3">这是3号字体文本</font>

        <h5>这是5号标题</h5>
        <font size="2">这是2号字体文本</font>

        <h6>这是6号标题</h6>
        <font size="1">这是1号字体文本</font>

    </body>
</html>
