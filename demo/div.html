<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板</title>
        <style>
        h1{background-color: red;}
        p{background-color: blue;}
        div{background-color: purple;}
        </style>
    </head>
    <body>

        <h1>background-color示例</h1>
        <div style="height: 300px;width: 300px;overflow: auto;">
            <h1>这是一个1号标题，依然有自己独立的颜色</h1>
            <p>这是一个段落，插入在div中依然有自己的颜色</p>
            这段文字直接出现在div中，与div颜色相同
        </div>
        
    </body>
</html>
