<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文字格式</title>
    </head>
    <body>

        <b>这个文本是加粗的</b>
        <br/>
        <strong>这个文本是加粗的</strong>
        <br/>
        <big>这个文本字体是放大的</big>
        <br/>
        <em>这个文本是斜体的</em> 
        <br/>   
        <i>这个文本是斜体的</i>    
        <br/>     
        <small>这个文本是缩小的</small>      
        <br/>      
        这个文本包含
        <sub>下标</sub>      
        <br/> 
        这个文本包含
        <sup>上标</sup>
        <h1>这是1号标题</h1>
    <font size="6">这是6号字体文本</font>
    <h2>这是2号标题</h2>
    <font size="5">这是5号字体文本</font>
    <h3>这是3号标题</h3>
    <font size="4">这是4号字体文本</font>
    <h4>这是4号标题</h4>
    <font size="3">这是3号字体文本</font>
    <h5>这是5号标题</h5>
    <font size="2">这是2号字体文本</font>
    <h6>这是6号标题</h6>
    <font size="1">这是1号字体文本</font>
        
    </body>
</html>
